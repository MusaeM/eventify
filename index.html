<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Password-Protected Folders</title>
</head>
<body>

<div class="container">
    <div class="task-list">
        <input type="password" placeholder="Enter Password" id="folderPassword">
        <button onclick="openFolder()">Open Folder</button>
        <div class="task-list-content" id="folderContent">
            <h2>Folder Name</h2>
            <!-- Task entries added by JS -->
        </div>
        <button onclick="addTask()">Add Task</button>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
