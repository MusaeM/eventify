<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Eventify</title>
</head>
<body>
    <div class="container">
        <div id="folderList">
            <!-- Folder list will be displayed here -->
        </div>
        <div id="folderForm" style="display: none;">
            <h2>Create New Folder</h2>
            <div class="form-group">
                <label for="newFolderName">Folder Name:</label>
                <input type="text" id="newFolderName" required>
            </div>
            <div class="form-buttons">
                <button onclick="createFolder()">Create</button>
                <button onclick="cancelFolderCreation()">Cancel</button>
            </div>
        </div>
        <div id="passwordForm" style="display: none;">
            <h2>Enter Password</h2>
            <div class="form-group">
                <label for="folderPassword">Password:</label>
                <input type="password" id="folderPassword" required>
            </div>
            <div class="form-buttons">
                <button onclick="checkPassword()">Check Password</button>
            </div>
        </div>
        <div id="folderContent" style="display: none;">
            <!-- Rest of the app content will be displayed here -->
            <form id="taskForm">
                <!-- Add entry form fields go here -->
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
