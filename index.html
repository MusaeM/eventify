<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Password-Protected Folders</title>
</head>
<body>

<div class="container">
    <div class="task-list" id="taskListContainer">
        <input type="password" placeholder="Enter Password" id="folderPassword">
        <button onclick="openFolder()">Open Folder</button>
        <div class="task-list-content" id="folderContent">
            <h2>Folder Name</h2>
            <button onclick="showAddForm()">Add Entry</button>
            <div id="entryForm" style="display: none;">
                <form id="taskForm">
                    <label for="entryName">Name:</label>
                    <input type="text" id="entryName" required>
                    <label for="entryDescription">Description:</label>
                    <textarea id="entryDescription"></textarea>
                    <label for="entryPoints">Points:</label>
                    <input type="number" id="entryPoints" value="10" required>
                    <label for="entryUser">User:</label>
                    <input type="text" id="entryUser" required>
                    <button type="button" onclick="addTask()">Add</button>
                </form>
            </div>
            <div id="taskList"></div>
        </div>
    </div>
</div>

<script src="main.js"></script>

</body>
</html>
